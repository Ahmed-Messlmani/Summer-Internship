
{% block content %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style1.css" />
  </head>
 <body>
    <a href="/">
        <img src="static/images/head1.png" width="100%">
    </a>
    <br>

<div class="card text-center">
  <div class="card-header">
    <br>
     Results
    <br>
    <br>
  </div>
  <div class="card-body" style="background-color:#4889a7;">
    <br>
    <br>
    {% if prediction ==  0 %}
    <p class="card-text">
      <div class="alert alert-danger" role="alert">
      Inappropraite content
      </div>
    </p>
    <br>
    <br>
    {% elif prediction == 1 %}
    <p class="card-text">
      <div class="alert alert-danger" role="alert">
      Appropriate content
      </div>
    </p>
    <br>
    <br>
    {% endif%}
  </div>
</div>



<!-- Main ML Prediction Display Ends Here -->
  <div class="card-footer text-muted">
   
  </div>
</div>

<br>
<br>
<form>
    <input type="button" style="background: #4889a7;
            border-radius: 10px;
            background: #4889a7;
            border: 1px solid #f2f2f2;
            color: #ffffff;
            cursor: default;
            font-size: 14px;
            font-weight: bold;
            width: 200px;
            padding: 0 16px;
            height: 50px;" value="Back" onclick="history.go(-1)">
  </form>

<br>

<br>
  
  </body>
</html>

{% endblock %}
